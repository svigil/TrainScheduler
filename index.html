<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <!-- CSS Reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
   <!-- Bootstrap all -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS link (make sure file path is correct) -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Viewport to make available on different platforms -->
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    </head>

<body style="background-color:darkblue">

<!-- Employee Tracker -->
<div class="container" style="background-color:black">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color:darkred; color: white">
          <h1 class="text-center">Train Time</h1>
          <h3 class="text-center">Where is that train! I can't be late again!</h3>
        </div>
    
        <div class="row" "background-color:lemonchiffon">
    
                <div class="col-md-12">
          
                  <!-- Current Train Schedule-->
                  <div class="card mb-4">
                    <div class="card-body">
                      <h3 class="card-title">Current Train Schedule</h3>
                      <table class="table table-sm table-hover" id='employee-table'>
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>

        <div class="row" style="background-color:black">
          <div class="col-md-12">
            <!-- Add Train Name  -->
            <div class="card mb-4 p-4">
              <div class="card-body">
                <h3 class="card-title">Add Train</h3>
                <!-- Entry Form -->
                <form>
                    <div class="form-group row">
                    <label for="Train-Name-input">Train Name</label>
                    <input class="form-control" id="Train-Name-input" placeholder="Trainer Train" type="text">
                    </div>
                  
                    <div class="form-group row">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="I go here" type="text">
                    </div>
                  <div class="form-group row">
                    <label for="First-Train-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="First-Train-input" placeholder="08:00" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="Frequency-input">Frequency (min)</label>
                    <input class="form-control" id="Frequency-input" placeholder="30" type="text">
                  </div>
                  <button class="btn btn-primary float-right" id="add-train-btn" style="background-color:darkblue">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
    
        
      </div>

    <!-- Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/java/app.js"></script>
<!-- Added Moment JS -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</body>
</html>
